
    <h2 class="text-left" id="heading2"><b>Owner Login</b></h2>
    <form role="form" data-ng-submit="ownerVm.tryLogin()">
            <div class="form-group">
                <div class="col-sm-4">
                <label for="email" id="em" style="color:white" data-ng-model="ownerVm.auth.email">Email address</label>
                <input type="email" class="form-control" id="email">
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>

            <div class="form-group">
                <div class="col-sm-4">
                <label for="password" id="pwd" style="color:white" data-ng-model="ownerVm.auth.password">Password</label>
                <input type="password" class="form-control" id="password">
                    </div>
            </div>
<br>
<br>
<br>

        <div class="form-group">
            <div class="col-sm-1">
                <br>
                <button type="submit" style="color:white" class="btn btn-default" id ="button2">Submit</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <br>
                <a href="#" id="Link" style="color:white">Forgot Password?</a>
            </div>
        </div>

</form>
