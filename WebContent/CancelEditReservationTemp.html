<div class="container">
<br>
<table class="table table-bordered">
<thead>
<tr>
  <th>View</th>
  <th>ID</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Email</th>
  <th>Phone Number</th>
  <th>Number of Guests</th>
  <th>Date and Time</th>
  <th>Delete</th>
 </tr>
 </thead>
 <tbody>
   <tr data-ng-repeat="p in canceleditVm.payload.payload">
     <td><span class="glyphicon glyphicon-user"></span></td>
     <td>{{p.id}}</td>
     <td>{{p.firstName}}</td>
     <td>{{p.lastName}}</td>
     <td>{{p.email}}</td>
     <td>{{p.phoneNumber}}</td>
     <td>{{p.total}}</td>
     <td>{{p.date}}</td>
     <td><span class="glyphicon glyphicon-trash" data-ng-click="canceleditVm.deleteCust($index)"></span></td>
  </tr>
  </tbody>
 </table>
 </div>
